<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap3.css">
		<link rel="stylesheet" type="text/css" href="css/visualizar_canchas.css">
		<script src="lib/jquery3.js"></script>
		<script src="lib/bootstrap3.js"></script>
		<script src="js/vercanchas.js"></script>
		<title>visualizar canchas</title>
	</head>
	<body>

     	<div class="container">
           <div class="row">
				<nav class="navbar navbar-default fondo">
					<div class="container-fluid">
						<ul class="nav navbar-nav">
						</ul>
						<button type="button" class="btn btn-default">Login</button>
						<button type="button" class="btn btn-default">Registrarse</button>
					</div>
				</nav>
			</div>

            <div class="row"> 
	            <div class="panel-group">
						<div class="panel panel-primary">

			                    <div class="panel-heading">
			                        <h4>Filtrar Canchas</h4>
			                    </div>
								<div class="panel-body">
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
											<div class="row">
												<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
													<div class="panel panel-default">
														<form action="#" method="POST">
															<div class="form-group">
																<h4><label for="input_busqueda" class="label label-info">Nombre de Cancha:</label></h4>
																<input type="text" class="form-control"  id="input_busqueda" name="cancha" placeholder="Ingrese Nombre">
															</div>
														</form>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
													<div class="panel panel-default">
														<form action="#" class="form_opciones" method="POST">
															<div class="form-group">
																<h4><label for="input_direccion" class="label label-info">Direccion de la Cancha:</label></h4>
																<input type="text" id="input_direccion" class="form-control" name="direccion" placeholder="Ingrese Direccion">
															</div>
														</form>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
													<div class="panel panel-default">
														<form action="">
															<div class="form-group">
																<h4><label for="tipo" class="label label-info">Tipo de Cancha:</label></h4>
															  	<select class="form-control" id="tipo">

															 	</select>
															</div>
														</form>

													</div>
												</div>
											</div>
										</div>

									</div>

									<hr>
									<div class="row">
										<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-6-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">
											<button type="button" class="btn btn-info btn-block" name="filtrar" id="btnBuscarReservas" value="filtrar">Filtrar</button>
										</div>
									</div>
									<hr>



									<div class="row">
										
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

									
										<div class="panel-group">

											<div class="panel panel-default">
												<div class="panel-heading">Canchas</div>
												<div class="panel-body">
														<div class="row">
															<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">

																<div id="carrusel" class="carousel slide" data-ride="carousel">
																	<ol class="carousel-indicators">
																		<li data-target="#carrusel" data-slide-to="0" class="active"></li>
																		<li data-target="#carrusel" data-slide-to="1"></li>
																		<li data-target="#carrusel" data-slide-to="2"></li>

																	</ol>
																	<div class="carousel-inner">
																		<div class="item active">
																			<img src="imagenes/cancha1-1.jpg" alt="Koala">
																		</div>
																		<div class="item">
																			<img src="imagenes/cancha1-2.jpeg" alt="Desierto">
																		</div>
																		<div class="item">
																			<img src="imagenes/cancha1-3.jpg" alt="Pinguinos">
																		</div>
																	</div>

																	<a href="#carrusel" class="left carousel-control" data-slide="prev">
																		<span class="glyphicon glyphicon-chevron-left"></span>
																		<span class="sr-only">Previous</span>
																	</a>
																	<a href="#carrusel" class="right carousel-control" data-slide="next">
																		<span class="glyphicon glyphicon-chevron-right"></span>
																		<span class="sr-only">Next</span>
																	</a>

																</div>
															</div>
															<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
																<ul>
																	<li>Direccion:</li>
																	<li>Tipo:</li>
																	<li>Precio:</li>
																</ul>
															</div>
														</div>
												</div>
												<!--
												<div class="panel-heading">
														<div class="row">
															<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
																<label>Presione el bot√≥n "Filtrar" para obtener la Cancha buscada. Si ya lo ha hecho, entonces no hay resultados para el filtro actual.</label>
															</div>
														</div>
												</div>-->
												
											</div>
										</div>
									</div>
									</div>
								</div>
						</div>
				</div>
			</div>
		</div>

	</body>
</html>
