<!DOCTYPE html>
<html lang="es">
<head>
  <title>Crear Grupo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/micss.css">
</head>


<body>

<div class="container">
  <div class="row">
    <nav class="navbar navbar-default barra">
    <div class="col-sm-1">
      <a href="vercanchasregistrado.html"><button class="btn-default btn-lg">Atras</button></a>
    </div>
    </nav>
  </div>
</div>
  
<div class="container-fluid">    
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-left fblanco"> 
      <h1>Creacion de Grupo</h1>
      <form method="get">

        <label for="nombreG">Nombre de Grupo</label><br>
        <input class="finput" type="text" name="nombreG" id="nombreG" required maxlength="30"><br>
        <br>
        <label for="fotoG">Foto de grupo</label><br>
        <input class="finput" type="file" name="fotoG" id="fotoG" required><br>
        <br>
        <button type="button" class="btn-default btn-lg" data-toggle="modal" data-target="#myModal">Agregar Jugadores</button>
        <br>
        <br>
        <select class="form-control" multiple id="players">

        </select>
        <br>
        <input class="btn-default btn-lg bcargar" type="submit" id="crearG" name="crearG" value="Crear Grupo">

      </form>

    </div>
    <div class="col-sm-3"></div>

  </div>
</div>



  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Buscar Jugadores</h4>
        </div>
        <div class="modal-body">
          <h3>Nombre o usuario de jugador:</h3>
          <input type="text" name="buscaJ" id="buscaJ">
          <br>
          <br>
          <select class="form-control" name="ListaJugadores">
            
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>




</body>
</html>
